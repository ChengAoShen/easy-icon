name: Import Icon

on:
  workflow_dispatch:
    inputs:
      batch_json:
        description: "Batch import JSON array"
        required: true
        type: string

permissions:
  contents: write

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Import icon from source
        env:
          BATCH_JSON: ${{ inputs.batch_json }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          CDN_REF: main
          MAX_SVG_BYTES: "200000"
        run: node scripts/import-icon.mjs

      - name: Validate imported icon
        run: node scripts/validate-icons.mjs

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add icons index.json
            git commit -m "chore(icons): batch import icons"
            git push
          else
            echo "No changes to commit"
          fi
